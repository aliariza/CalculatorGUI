name: Windows Build (Qt) + Bundle

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Safety: ensure no stale CMake cache exists inside repo (in case it was committed before)
      - name: Clean any existing build dirs in repo
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          Remove-Item -Recurse -Force build, build-release, build-win, dist, dmgroot 2>$null

      - name: Install Qt (MSVC 2022)
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.10.1"
          arch: "win64_msvc2022_64"
          cache: true

      - name: Configure (CMake -> build-win)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cmake -S . -B build-win `
            -G "Visual Studio 17 2022" -A x64 `
            -D CMAKE_PREFIX_PATH="$env:Qt6_DIR"

      - name: Build (Release)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cmake --build build-win --config Release

      - name: Bundle with windeployqt
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          # Find windeployqt.exe reliably
          $windeploy = Get-ChildItem -Path $env:RUNNER_TEMP -Recurse -Filter windeployqt.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $windeploy) {
            # Fallback: search in common Qt install locations used by install-qt-action
            $windeploy = Get-ChildItem -Path "C:\Qt" -Recurse -Filter windeployqt.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $windeploy) { throw "windeployqt.exe not found" }

          # Find the built EXE
          $exe = "build-win\Release\CalculatorGUI.exe"
          if (!(Test-Path $exe)) {
            $candidate = Get-ChildItem -Path "build-win\Release" -Filter *.exe -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($candidate) { $exe = $candidate.FullName }
          }
          if (!(Test-Path $exe)) { throw "No .exe found in build-win\Release" }

          & $windeploy.FullName --release --compiler-runtime --no-translations $exe

          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Recurse -Force (Split-Path $exe -Parent)\* dist\

      - name: Zip artifact
        shell: pwsh
        run: |
          Compress-Archive -Path dist\* -DestinationPath CalculatorGUI-Windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CalculatorGUI-Windows
          path: CalculatorGUI-Windows.zip
      - name: Show Qt env
        shell: pwsh
        run: |
          echo "Qt6_DIR=$env:Qt6_DIR"
          echo "QTDIR=$env:QTDIR"
          echo "PATH=$env:PATH"
